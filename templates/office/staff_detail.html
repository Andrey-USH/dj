{% extends 'base.html' %}

{% block title %}{{ staff_item.lastname }} {{ staff_item.firstname}}{% endblock %}

{% block content %}

        <div class="card mb-12">
            <div class="row no-gutters align-items-center">
                <div class="col-md-4">
                    <img src="{{ object.photo.url }}" class="card-img">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Отдел: {{ object.department }}</h5>
                        <p> ФИО: {{ object.lastname }} {{ object.firstname }} {{ object.patronymic }}</p>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
