{% extends 'base.html' %}
{% block content %}
    <div class="d-flex justify-content-center">
        <form method="get">
            <button class="btn btn-warning" name="a">А-Г</button>
            <button class="btn btn-warning" name="b">Д-Ж</button>
            <button class="btn btn-warning" name="c">З-Л</button>
            <button class="btn btn-warning" name="d">Л-П</button>
            <button class="btn btn-warning" name="e">Р-У</button>
            <button class="btn btn-warning" name="f">Ф-Я</button>
        </form>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <h3>сортировать</h3>
    </div>
    <div class="d-flex">
        <table id="table" class="table table-hover table-mc-light-blue mt-5">
            <thead>
            <tr>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отдел</th>
            </tr>
            </thead>
            <tbody>
            {% for staff in filter.qs %}
                <tr>
                    <td>{{ staff.lastname }}</td>
                    <td>{{ staff.firstname }}</td>
                    <td>{{ staff.department }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
